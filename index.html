<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Architects+Daughter&family=Bebas+Neue&family=Permanent+Marker&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
       <div class="container" >
     <h1 id="city">
       ⬇ Search City ⬇
     </h1>
     <h3 id="date-time">
     </h3>
    
     <div class="conversion">
       <span id="temperature"> </span>
      <span class= "units"> <a href="#" id="celsius-link">°C </a>| <a href="#" id="farenheit-link"> °F</a></span></div> 

    <h4 id="temp-description"></h4>
  <div class="high-low">
      <div class="row" >
 <div class="col-6">
   <div class="temp-high" id="temp-high">
      High:
   </div>
      </div>
      <div class="col-6">
        <div class="temp-low" id="temp-low">
          Low:
        </div>
      </div>
      </div>
   </div>
   <hr />
   <form class="weather-search" id="search-form">
    <div class="row">
      <div class="col-9">
  <input 
    type="search" 
    placeholder= "Type a city..."
    class="form-control col-9"
    id="city-input"
  >
  </div>
  <div class="col-3">
  <input 
    type="submit" 
    value="search"
    class="form-control">
  </div>
  </div>
 </form>
<div class="weather-forecast" id="forecast"> </div>

<div class="sun">
  <div class="row">
    <div class="col-6">
      <div class="sunrise-time" id="sunrise-time">
    Sunrise
       <hr />
      <div>7:00</div>
    </div> 
  </div>
    <div class="col-6">
     <div class="sunset-time" id="sunset-time">
    Sunset  
     <hr />
      <div> 4:19</div>
    </div>
  </div>
  </div>
</div>
<p class="code">
  <a href="https://github.com/OikNao/Weather" target="_blank"> Open-source code</a> by Naomi Oiknine 
</p>

<script src="index.js"></script>
  </body>
</html>
